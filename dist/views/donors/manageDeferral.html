<h4 translate="">Manage Deferral</h4><hr style="margin-top:8px"><form name="saveDeferralForm" novalidate="" class="form-horizontal col-sm-12" role="form" ng-submit="saveDeferral(deferral, saveDeferralForm)"><!-- Reason and comment --><div class="form-group"><label for="name" class="col-sm-1 control-label" translate="">Reason</label><div class="row col-sm-11"><div class="form-inline" style="padding-left:5px"><select name="deferralReason" class="form-control input-sm" ng-model="deferral.deferralReason" ng-options="item as item.reason for item in deferralReasons track by item.id" required="" ng-class="{'ng-invalid ng-dirty' : saveDeferralForm.deferralReason.$invalid && submitted}" ng-change="populateEndDate(deferral)"><option value="" ng-disabled="true" translate="">Select</select><input size="30" type="comment" id="deferralReasonText" class="form-control input-sm" placeholder="{{'Comments' | translate}}" ng-model="deferral.deferralReasonText"><div><small class="error" ng-show="
              (saveDeferralForm.deferralReason.$invalid && (saveDeferralForm.deferralReason.$dirty || submitted))
            " translate="">This cannot be empty</small></div></div></div></div><!-- Venue--><div class="form-group"><label for="name" class="col-sm-1 control-label" translate="">Venue</label><div class="row col-sm-11"><div class="form-inline" style="padding-left:5px"><select name="venue" id="venue" class="form-control input-sm" ng-model="deferral.venue" ng-options="item as item.name for item in venues track by item.id" ng-class="{'ng-invalid ng-dirty' : saveDeferralForm.venue.$invalid && submitted}" required=""><option value="" ng-disabled="true" translate="">Select</select><div><small class="error" ng-show="(saveDeferralForm.venue.$invalid && (saveDeferralForm.venue.$dirty || submitted))" translate="">This cannot be empty</small></div></div></div></div><!-- End date --><div class="form-group" ng-class="{'has-error' : (saveDeferralForm.deferredUntil.$invalid || invalidDeferredUntilDate) && submitted}"><label for="name" class="col-sm-1 control-label" style="color:inherit" translate="">End Date</label><div class="row col-sm-11"><div class="form-inline" style="padding-left:5px"><dateselect name="deferredUntil" ng-model="deferral.deferredUntil" format="format" required="" ng-disabled="deferral.deferralReason.durationType === 'PERMANENT'"></dateselect><div><small class="error" ng-show="saveDeferralForm.deferredUntil.$invalid && submitted" translate="">This cannot be empty</small></div><div><small class="error" ng-show="invalidDeferredUntilDate && submitted" translate="">End date can't be before deferral date</small></div></div></div></div><div class="form-group"><div class="col-sm-offset-1 col-sm-3"><button class="btn btn-primary" type="submit" ng-disabled="savingDeferral">{{savingDeferral ? "Saving..." : "Save" | translate}}</button> <button class="btn btn-primary" type="button" ng-disabled="savingDeferral" ng-click="clearForm(saveDeferralForm); clear(); getDeferrals(donor.id)" translate="">Cancel</button></div></div></form>
