<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div><div class="col-sm-9 col-md-10 main"><h3 class="page-header" translate="">Manage Division</h3><div class="panel panel-default"><div class="panel-body"><form name="divisionForm" novalidate="" class="form-horizontal col-sm-12" ng-submit="saveDivision()"><div class="form-group"><label class="control-label col-sm-2" for="name" translate="">Name</label><div class="col-sm-10"><input class="form-control" type="text" name="name" style="width:auto" required="" ng-model="division.name"><ng-messages for="divisionForm.name.$error" ng-show="divisionForm.$submitted"><ng-messages-include src="messages.html"></ng-messages-include></ng-messages></div></div><div class="form-group"><label class="control-label col-sm-2" for="level" translate="">Level</label><div class="col-sm-10"><select class="form-control" name="level" style="width:auto" required="" ng-model="division.level" ng-options="level as (level | divisionLevel) for level in levels" ng-disabled="division.permissions && !division.permissions.canEditLevel"></select><small ng-hide="!division.permissions || division.permissions.canEditLevel"><span translate="">Parent division levels cannot be changed</span></small><ng-messages for="divisionForm.level.$error" ng-show="divisionForm.$submitted"><ng-messages-include src="messages.html"></ng-messages-include></ng-messages></div></div><div class="form-group"><label class="control-label col-sm-2" for="parent" translate="">Parent</label><div class="col-sm-10"><select class="form-control" name="parent" style="width:auto" ng-model="division.parent" ng-disabled="division.level === 1" ng-required="division.level === 2 || division.level === 3" ng-options="p as p.name for p in parentDivisions track by p.id"></select><ng-messages for="divisionForm.parent.$error" ng-show="divisionForm.$submitted"><ng-messages-include src="messages.html"></ng-messages-include></ng-messages></div></div><div class="col-sm-offset-2"><button class="btn btn-primary" type="submit" ng-disabled="saving">{{saving ? "Saving..." : "Save" | translate}}</button> <button class="btn btn-primary" type="reset" ng-click="cancel();" translate="">Cancel</button></div></form></div></div></div>
