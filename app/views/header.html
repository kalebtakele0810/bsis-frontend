<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" style="text-align:center;" ng-controller="HeaderCtrl">
        <div class="navbar-header" style="text-align:left;">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only" translate>Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="#home" style="padding:0 0;"><img class="navbar-brand" src="images/bsis_logo_min_white.png"
                                                              style="height:50px; padding: 5px;"/></a>
                </li>
                <li class="dropdown" uib-dropdown on-toggle="toggled(open)" ng-hide="isPasswordReset()">
                    <a href class="dropdown-toggle" uib-dropdown-toggle
                       style=" padding: 17px 5px 0 5px; font-size: 1.7rem;">
                        {{currentSection}} <b class="caret"></b></a>
                    <ul class="dropdown-menu dropdown-ext">
                        <li ng-repeat="section in sectionList">
                            <a has-permission="{{section.permission}}:{{section.sectionEnabled}}"
                               ng-show='section.title != currentSection' href="{{section.href}}">{{section.title}}<i
                                    class="fa {{section.icon}}" style="float: right; padding: 0px 5px;"></i></a>
                            <a has-permission="{{section.permission}}:{{section.sectionEnabled}}"
                               ng-show='section.title == currentSection' href="{{section.href}}" style="color:#888;">{{section.title}}<i
                                    class="fa {{section.icon}}" style="float: right; padding: 0px 5px;"></i></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <div class="alert alert-danger" style="display:inline-block;margin-top:3px;margin-bottom:0;" ng-if="warningMessage">{{warningMessage}}</div>

        <div class="dropdown nav navbar-nav navbar-right" style="text-align:left;" uib-dropdown on-toggle="toggled(open)">
            <a href class="dropdown-toggle nav navbar-nav navbar-right" uib-dropdown-toggle
               style="padding: 13px 5px 0 8px;">
                <i class="fa {{icons.USER}}"></i> {{sessionUserName}}<b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#settings"><span translate>Account Settings</span><i class="fa {{icons.ACCOUNT}}"
                                                             style="float: right; padding: 0px 0px;"></i></a>
                </li>
                <li ng-controller="LoginCtrl">
                    <a ng-click="logout()"><span translate>Log out</span> <i class="fa {{icons.LOGOUT}}"
                                                       style="float: right; padding: 0px 0px;"></i></a>
                </li>
            </ul>
        </div>

    </div>
</div>
