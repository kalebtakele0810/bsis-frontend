<div class="col-sm-3 col-md-2" ng-include="'views/inventory/sidebar.html'"></div><div class="col-sm-9 col-md-10 main"><h3 class="page-header" translate="">Manage Returns</h3><hr><ul class="nav nav-tabs nav-justified"><li><a href="#/manageReturns" translate="">Add Return</a></li><li class="active"><a href="#/viewReturns" translate="">View Returns</a></li></ul><div class="panel panel-default"><div class="panel-body"><h4 translate="">View Returns</h4><form class="form-horizontal col-sm-12" name="findReturnForm" ng-submit="findReturns(findReturnForm)" novalidate=""><div class="clearfix form-group"><label class="col-sm-2 control-label" translate="">Period</label><div class="form-inline col-sm-10"><div><dateselect name="startDate" ng-model="searchParams.returnDateFrom" format="dateFormat" ng-class="{'has-error' : (findReturnForm.startDate.$invalid)}" ng-required="true" ui-date-range="1,months" ui-date-end="{{searchParams.returnDateTo | date:'yyyy-MM-dd HH:mm:ss'}}" ng-model-options="{ allowInvalid: true }"></dateselect><span>&nbsp;<em translate="">To</em>&nbsp;</span><dateselect-end name="endDate" ng-model="searchParams.returnDateTo" format="dateFormat" ng-class="{'has-error' : (findReturnForm.endDate.$invalid)}" ng-required="true" ui-date-range="1,months" ui-date-start="{{searchParams.returnDateFrom |  date:'yyyy-MM-dd HH:mm:ss'}}" ng-model-options="{ allowInvalid: true }"></dateselect-end></div><div><ng-messages for="findReturnForm.startDate.$error" role="alert" ng-show="findReturnForm.$submitted"><small class="error" ng-message="required"><translate>Select a valid date</translate></small> <small class="error" ng-message="datesOutOfRange"><translate>Select a date range that is less than one month</translate></small><ng-messages-include src="messages.html"></ng-messages-include></ng-messages><ng-messages for="findReturnForm.endDate.$error" role="alert" ng-show="findReturnForm.$submitted && !findReturnForm.startDate.$invalid"><small class="error" ng-message="required"><translate>Select a valid date</translate></small><ng-messages-include src="messages.html"></ng-messages-include></ng-messages></div></div></div><div class="form-group"><label class="col-sm-2 control-label" translate="">Returned From</label><div class="col-sm-10"><select class="form-control" style="width:auto" name="returnedFrom" ng-model="searchParams.returnedFromId" ng-options="item.id as item.name for item in returnFromSites track by item.id"><option value="" selected="selected"></select></div></div><div class="form-group"><label class="col-sm-2 control-label" for="returnedTo" translate="">Returned To</label><div class="col-sm-10"><select class="form-control" style="width:auto" name="returnedTo" ng-model="searchParams.returnedToId" ng-options="item.id as item.name for item in returnToSites track by item.id"><option value="" selected="selected"></select></div></div><div class="form-group"><label class="col-sm-2 control-label"></label><div class="col-sm-10"><button class="btn btn-primary" type="submit" ng-disabled="searching">{{searching ? "Searching..." : "Search" | translate}}</button> <button class="btn btn-primary" type="button" ng-click="init()" translate="">Clear</button></div></div></form><div class="col-sm-12"><div class="panel panel-default" ng-if="submitted"><div class="grid" ui-grid="gridOptions" ui-grid-pagination=""></div></div></div></div></div></div>
