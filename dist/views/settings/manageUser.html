<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div><div class="col-sm-9 col-md-10 main"><h3 class="page-header" translate="">Manage User</h3><div class="panel panel-default"><div class="panel-body"><form name="userForm" novalidate="" class="form-horizontal col-sm-12" role="form" ng-submit="saveUser(user, userForm)"><div class="row form-group col-sm-12"><label for="firstName" class="col-sm-1 control-label" translate="">Name</label><div class="row col-sm-6"><div class="form-inline" style="padding-left:15px"><input size="15" id="firstName" name="firstName" class="form-control input-sm" placeholder="{{'First' | translate}}" ng-model="user.firstName" required="" ng-minlength="1" ng-maxlength="30" ng-model-options="{ updateOn:'default blur', debounce: { default: 500, blur: 0 } }" ng-class="{'ng-invalid ng-dirty' : userForm.firstName.$invalid && submitted}"><input size="15" id="lastName" name="lastName" class="form-control input-sm" placeholder="{{'Last' | translate}}" ng-model="user.lastName" required="" ng-minlength="1" ng-maxlength="30" ng-model-options="{ updateOn:'default blur', debounce: { default: 500, blur: 0 } }" ng-class="{'ng-invalid ng-dirty' : userForm.lastName.$invalid && submitted}"><div><small class="error" ng-show="
                    (userForm.firstName.$error.required && (userForm.firstName.$dirty || submitted)) ||
                    (userForm.lastName.$error.required && (userForm.lastName.$dirty || submitted))
                  "><span translate="">This cannot be empty</span></small></div></div></div></div><div class="row form-group col-sm-12"><label for="emailId" class="col-sm-1 control-label" translate="">Email</label><div class="col-sm-4"><div class="form-inline"><input size="34" type="email" id="emailId" name="emailId" class="form-control input-sm" ng-model="user.emailId" ng-required="emailRequired" ng-model-options="{ updateOn:'default blur', debounce: { default: 1500, blur: 0 } }" ng-class="{'ng-invalid ng-dirty' : userForm.emailId.$invalid && submitted}"><div ng-show="(userForm.emailId.$dirty || submitted)" ng-messages="userForm.emailId.$error"><small class="error" ng-messages-include="messages.html"></small></div></div></div></div><div class="row form-group col-sm-12"><label for="username" class="col-sm-1 control-label" translate="">Username</label><div class="col-sm-4"><div class="form-inline"><input size="34" id="username" name="username" class="form-control input-sm" ng-disabled="disableUsername" ng-model="user.username" required="" ng-minlength="1" ng-maxlength="30" ng-model-options="{ updateOn:'default blur', debounce: { default: 500, blur: 0 } }" ng-class="{'ng-invalid ng-dirty' : (userForm.username.$invalid && submitted) || usernameInvalid}"><div><small class="error" ng-show="err === 'userName.nonunique'" translate="">Username already exists</small> <small class="error" ng-show="err === 'user.incorrect'" translate="">Username invalid. Use only alphanumeric characters, underscore (_), hyphen (-), and period (.)</small> <small class="error" ng-show="(userForm.username.$error.required && (userForm.username.$dirty || submitted))"><span translate="">This cannot be empty</span></small></div></div></div></div><div class="row form-group col-sm-12"><label for="password" class="col-sm-1 control-label" translate="">Password</label><div class="col-sm-4"><div class="form-inline"><span ng-if="disableUsername"><input type="checkbox" id="modifyPassword" name="modifyPassword" ng-model="user.modifyPassword"><label style="cursor: pointer" for="modifyPassword" translate="">Reset Password</label><br></span><input size="34" id="password" name="password" type="password" placeholder="{{'Enter password' | translate}}" ng-disabled="!user.modifyPassword" class="form-control input-sm" ng-model="user.password" ng-required="passwordRequired" ng-model-options="{ updateOn:'default blur', debounce: { default: 500, blur: 0 } }" ng-class="{'ng-invalid ng-dirty' : userForm.password.$invalid && submitted}"><div><small class="error" ng-show="(userForm.password.$error.required && (userForm.password.$dirty || submitted))"><span translate="">This cannot be empty</span></small></div></div></div></div><div class="row form-group col-sm-12"><label for="confirmPassword" class="col-sm-1 control-label"></label><div class="col-sm-4"><div class="form-inline"><input size="34" type="password" id="confirmPassword" name="confirmPassword" placeholder="{{'Confirm password' | translate}}" ng-disabled="!user.modifyPassword" ng-class="{'ng-invalid ng-dirty' : userForm.password.$invalid && submitted}" class="form-control input-sm" ng-model="user.confirmPassword" ng-model-options="{ updateOn:'default blur', debounce: { default: 1000, blur: 0 } }" compare-to="user.password"><div ng-show="(userForm.confirmPassword.$dirty || submitted)" ng-messages="userForm.confirmPassword.$error"><small class="error" ng-messages-include="messages.html"></small></div></div></div></div><div class="row form-group col-sm-12"><label for="firstName" class="col-sm-1 control-label" translate="">Roles</label><small class="error" ng-show="roleRequired"><span translate="">Please select at least one role</span></small><div class="col-sm-7"><div class="form-inline"><div ng-repeat="entity in roleList" class="row pull-left" style="width: 33%"><small style="color: black"><input type="checkbox" id="{{entity.id}}" checklist-model="user.roles" checklist-value="entity"><label style="display: inline-block; cursor: pointer; cursor: hand; margin: 0px 0px; font-size: 0.8em" for="{{entity.id}}">{{entity.name | limitTo: 35}}</label></small></div></div></div></div><div class="form-group"><div class="col-sm-offset-1 col-sm-4"><button class="btn btn-primary" type="submit" ng-disabled="savingUser">{{savingUser ? "Saving..." : "Save" | translate}}</button> <button class="btn btn-primary" type="button" ng-click="clear(); go('/users');" ng-disabled="savingUser" translate="">Cancel</button></div></div></form></div></div></div>
