<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <h3 class="page-header" translate>Manage Component Type</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <form name="componentTypeForm" novalidate class="form-horizontal col-sm-12" ng-submit="saveComponentType()">

        <div class="row form-group col-sm-12">
          <label for="componentTypeName" class="col-sm-2 control-label" translate>Name</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="componentTypeName" name="componentTypeName" class="form-control input-sm" 
                ng-model= "componentType.componentTypeName" required ng-maxlength=50>
              <div>
                <ng-messages for="componentTypeForm.componentTypeName.$error" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="componentTypeCode" class="col-sm-2 control-label" translate>Component Code</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="10" id="componentTypeCode" name="componentTypeCode" class="form-control input-sm" 
                ng-model= "componentType.componentTypeCode" required ng-maxlength=30>
              <div>
                <ng-messages for="componentTypeForm.componentTypeCode.$error" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="canBeIssued" class="col-sm-2 control-label" translate>Can be Issued</label>
          <div class="col-sm-4">
            <div class="checkbox">
              <input type="checkbox" id="canBeIssued" name="canBeIssued" ng-model="componentType.canBeIssued" ng-true-value="true" ng-false-value="false"/>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="containsPlasma" class="col-sm-2 control-label" translate>Contains Plasma</label>
          <div class="col-sm-4">
            <div class="checkbox">
              <input type="checkbox" id="containsPlasma" name="containsPlasma" ng-model="componentType.containsPlasma" ng-true-value="true" ng-false-value="false"/>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="maxBleedTime" class="col-sm-2 control-label" translate>Max bleed time</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input type="number" name="maxBleedTime" class="form-control input-sm" ng-model="componentType.maxBleedTime" style="max-width: 35px;" ng-max="60" ng-min="0" > <span translate>minutes</span>
              <div>
                <small class="error" ng-show="(componentTypeForm.maxBleedTime.$error.max || componentTypeForm.maxBleedTime.$error.min) || submitted" translate>
                  Max bleed time should be between 0 and 60 mins
                </small>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="maxTimeSinceDonation" class="col-sm-2 control-label" translate>Max time since donation</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input type="number" name="maxTimeSinceDonation" class="form-control input-sm" ng-model="componentType.maxTimeSinceDonation" style="max-width: 35px;" ng-max="30" ng-min="0"> <span translate>hours</span>
              <div>
                <small class="error" ng-show="(componentTypeForm.maxTimeSinceDonation.$error.max || componentTypeForm.maxTimeSinceDonation.$error.min) || submitted" translate>
                  Max time since donation should be between 0 and 30 hours
                </small>
              </div>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="gravity" class="col-sm-2 control-label" translate>Specific Gravity</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input type="number" name="gravity" class="form-control input-sm" style="width:60px;" ng-model="componentType.gravity" ng-max="2" ng-min="0.001" max-decimal-digits="3" /> <span translate>(0.001 to 2) with max 3 decimal digits (i.e. 1.004)</span>
              <ng-messages for="componentTypeForm.gravity.$error" role="alert">
                <ng-messages-include src="messages.html"></ng-messages-include>
              </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="expiresAfter" class="col-sm-2 control-label" translate>Expires After</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input type="number" id="expiresAfter" name="expiresAfter" class="form-control input-sm" style="width:50px;" ng-model="componentType.expiresAfter" required> <span translate>days</span>
                <ng-messages for="componentTypeForm.expiresAfter.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="storageInfo" class="col-sm-2 control-label" translate>Storage Info</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="storageInfo" name="storageInfo" class="form-control input-sm" ng-model="componentType.storageInfo">
                <ng-messages for="componentTypeForm.storageInfo.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="transportInfo" class="col-sm-2 control-label" translate>Transport Info</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="transportInfo" name="transportInfo" class="form-control input-sm" ng-model="componentType.transportInfo">
                <ng-messages for="componentTypeForm.transportInfo.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>

        <div class="row form-group col-sm-12">
          <label for="preparationInfo" class="col-sm-2 control-label" translate>Preparation Info</label>
          <div class="col-sm-4">
            <div class="form-inline">
              <input size="40" id="preparationInfo" name="preparationInfo" class="form-control input-sm" ng-model="componentType.preparationInfo">
                <ng-messages for="componentTypeForm.preparationInfo.$error" role="alert" ng-show="componentTypeForm.$submitted">
                  <ng-messages-include src="messages.html"></ng-messages-include>
                </ng-messages>
            </div>
          </div>
        </div>


        <div class="row form-group col-sm-12">
          <label for="isDeleted" class="col-sm-2 control-label" translate>Enabled</label>
          <div class="col-sm-4">
            <div class="checkbox">
              <input type="checkbox" id="isDeleted" name="isDeleted" ng-model="componentType.isDeleted" ng-true-value="false" ng-false-value="true"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <button class="btn btn-primary" type="submit" style="margin-top: 2px"
                ng-disabled="savingComponentType">{{savingComponentType ? "Saving..." : "Save" | translate}}
            </button>
            <button class="btn btn-primary" type="button" ng-click="cancel()"
                style="margin-top: 2px" ng-disabled="savingComponentType" translate>Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
