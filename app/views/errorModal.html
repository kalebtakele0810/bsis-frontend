<div class="modal-header">
    <h3 class="modal-title">{{errorObject.title}}</h3>
</div>
<div class="modal-body" style="font-size: 20px;" ng-bind-html="renderHtml(errorObject.errorMessage)">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">{{errorObject.button}}</button>
</div>
