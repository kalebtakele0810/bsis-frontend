<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div><div class="col-sm-9 col-md-10 main"><h3 class="page-header" translate="">Manage Discard Reason</h3><div class="panel panel-default"><div class="panel-body"><form name="discardForm" novalidate="" class="form-horizontal col-sm-12" discard="form" ng-submit="saveDiscardReason(discard, discardForm)"><div class="row form-group col-sm-12"><label for="reason" class="col-sm-1 control-label" translate="">Reason</label><div class="col-sm-4"><div class="form-inline"><input size="30" id="reason" name="reason" class="form-control input-sm" ng-model="discard.reason" required="" ng-model-options="{ updateOn:'default blur', debounce: { default: 500, blur: 0 } }" ng-class="{'ng-invalid ng-dirty' : (discardForm.reason.$invalid && submitted) || discardReasonInvalid }"><div><small class="error" ng-show="serverError.reason">{{serverError.reason | translate}}</small><div><ng-messages for="discardForm.reason.$error" ng-show="discardForm.$submitted"><ng-messages-include src="messages.html"></ng-messages-include></ng-messages></div></div></div></div></div><div class="row form-group col-sm-12"><label for="isDeleted" class="col-sm-1 control-label" translate="">Enabled</label><div class="col-sm-4"><div class="checkbox"><input type="checkbox" id="isDeleted" name="isDeleted" ng-model="discard.isDeleted" ng-true-value="false" ng-false-value="true"></div></div></div><div class="form-group"><div class="col-sm-offset-1 col-sm-4"><button class="btn btn-primary" type="submit" style="margin-top: 2px" ng-disabled="savingDiscardReason">{{savingDiscardReason ? "Saving..." : "Save" | translate}}</button> <button class="btn btn-primary" type="button" ng-click="cancel(discardForm)" style="margin-top: 2px" ng-disabled="savingDiscardReason" translate="">Cancel</button></div></div></form></div></div></div>
