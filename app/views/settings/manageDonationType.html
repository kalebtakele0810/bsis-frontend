<div class="col-sm-3 col-md-2" ng-include="'views/settings/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
    <h3 class="page-header" translate>Manage Donation Type</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="donationTypeForm" novalidate class="form-horizontal col-sm-12" donationType="form"
                  ng-submit="saveDonationType(donationType, donationTypeForm)">

                <div class="row form-group col-sm-12">
                    <label for="type" class="col-sm-1 control-label" translate>Type</label>
                    <div class="col-sm-4">
                        <div class="form-inline">
                            <input size="30" id="type" name="type" class="form-control input-sm"
                                   ng-model="donationType.type" required

                                   ng-model-options="{ updateOn:'default blur', debounce: { default: 500, blur: 0 } }"
                                   ng-class="{'ng-invalid ng-dirty' : (donationTypeForm.type.$invalid && submitted) || typeInvalid }">
                            <div>
                                <small class="error" ng-show="serverError.type">{{serverError.type | translate}}</small>
                                <small class="error"
                                       ng-show="(donationTypeForm.type.$error.required && (donationTypeForm.type.$dirty || submitted))" translate>This cannot be empty</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group col-sm-12">
                    <label for="isDeleted" class="col-sm-1 control-label" translate>Enabled</label>
                    <div class="col-sm-4">
                        <div class="checkbox">
                            <input type="checkbox" id="isDeleted" name="isDeleted" ng-model="donationType.isDeleted"
                                   ng-true-value="false" ng-false-value="true"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-4">
                        <button class="btn btn-primary" type="submit" style="margin-top: 2px"
                                ng-disabled="savingDonationType">{{savingDonationType ? "Saving..." : "Save" | translate}}</button>
                        <button class="btn btn-primary" type="button" ng-click="cancel(donationTypeForm)"
                                style="margin-top: 2px" ng-disabled="savingDonationType" translate>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
