<div class="col-sm-3 col-md-2" ng-include="'views/inventory/sidebar.html'"></div>
<div class="col-sm-9 col-md-10 main">
  <h3 class="page-header" translate>Find Inventory</h3>

  <form class="form-horizontal col-sm-12" name="searchForm" ng-submit="findInventory(searchForm)" novalidate>

    <div class="clearfix form-group">
      <label class="col-sm-2 control-label" translate>DIN</label>
      <div class="form-inline col-sm-10">
        <div style="display: inline-block; vertical-align: top;">
          <input class="form-control" name="donationIdentificationNumber" ng-model="searchParams.donationIdentificationNumber" ng-required="searchParams.componentCode"
            ng-change="clearFields()">
          <ng-messages for="searchForm.donationIdentificationNumber.$error" role="alert" ng-show="searchForm.$submitted">
            <ng-messages-include src="messages.html"></ng-messages-include>
          </ng-messages>
        </div>
        <label class="control-label" translate>Component Code</label>
        <div style="display: inline-block; vertical-align: top;">
          <input class="form-control" name="componentCode" ng-model="searchParams.componentCode" ng-required="searchParams.donationIdentificationNumber"
            size="8" ng-change="clearFields()">
          <ng-messages for="searchForm.componentCode.$error" role="alert" ng-show="searchForm.$submitted">
            <ng-messages-include src="messages.html"></ng-messages-include>
          </ng-messages>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': searchForm.allSites.$invalid}">
      <label class="col-sm-2 control-label" translate>Distribution Center</label>
      <div class="form-inline col-sm-10">
        <select name="distributionCenter" class="form-control" ng-model="searchParams.locationId" ng-change="updateAllSites()" style="min-width: 350px;"
          ng-required="!searchParams.allSites" ng-disabled="searchParams.donationIdentificationNumber||searchParams.componentCode">
          <option value="" disabled></option>
          <option ng-repeat="distributionCenter in distributionCenters" value="{{distributionCenter.id}}">
            {{distributionCenter.name}}
          </option>
        </select>
        <label>
          <input type="checkbox" name="allSites" ng-model="searchParams.allSites" ng-disabled="searchParams.donationIdentificationNumber||searchParams.componentCode" ng-click="clearLocationId()" />
          <span translate>All</span>
        </label>
        <div>
          <ng-messages for="searchForm.distributionCenter.$error" role="alert" ng-show="searchForm.$submitted">
            <ng-messages-include src="messages.html"></ng-messages-include>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" translate>Component Type</label>
      <div class="form-inline col-sm-10">
        <select name="componentType" class="form-control" ng-model="searchParams.componentTypeId" style="min-width: 350px;" ng-disabled="searchParams.donationIdentificationNumber||searchParams.componentCode">
          <option value=""></option>
          <option ng-repeat="componentType in componentTypes" value="{{componentType.id}}">
            {{componentType.componentTypeName}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" translate>Blood Groups</label>
      <div class="col-sm-10 form-inline" ng-if="bloodGroups.length > 0">
        <ui-select multiple name="bloodGroups" ng-model="searchParams.bloodGroups" style="height: 34px; min-width: 350px;" on-select="updateAnyBloodGroup();"
          ui-select-required="!searchParams.anyBloodGroup" ng-disabled="searchParams.donationIdentificationNumber||searchParams.componentCode">
          <ui-select-match placeholder="{{'Select'|translate}}:">{{$item}}</ui-select-match>
          <ui-select-choices repeat="bloodGroup in bloodGroups | filter:$select.search">
            {{bloodGroup}}
          </ui-select-choices>
        </ui-select>
        <label>
                <input type="checkbox" name="anyBloodGroup" ng-model="searchParams.anyBloodGroup" ng-click="clearBloodGroups()" ng-disabled="searchParams.donationIdentificationNumber||searchParams.componentCode"/>
                <span translate>Any</span>
            </label>
        <div>
          <ng-messages for="searchForm.bloodGroups.$error" role="alert" ng-show="searchForm.$submitted">
            <ng-messages-include src="messages.html"></ng-messages-include>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" translate>Due to Expire By</label>
      <div class="col-sm-10">
        <dateselect name="dueToExpireBy" ng-model="searchParams.dueToExpireBy" format="dateFormat" ng-disabled="searchParams.donationIdentificationNumber||searchParams.componentCode"></dateselect>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit" ng-disabled="searching">{{searching ? "Searching..." : "Search" | translate}}
        </button>
        <button class="btn btn-primary" type="button" ng-click="clearSearch(searchForm)" translate>Clear</button>
      </div>
    </div>

  </form>


  <div class="panel panel-default col-sm-12" ng-if="submitted">
    <div class="panel-body">
      <p><span translate>Data Export</span>
        <button class="btn btn-primary btn-ui-grid-export" ng-click="export('pdf')" translate>PDF</button>
        <button class="btn btn-primary btn-ui-grid-export" ng-click="export('csv')" translate>CSV</button>
      </p>
      <div class="grid" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination></div>
    </div>
  </div>

</div>
