<div class="modal-header">
    <h3 class="modal-title">{{confirmObject.title}}</h3>
</div>
<div class="modal-body" style="font-size: 20px;" ng-bind-html="renderHtml(confirmObject.message)">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirmed()">{{confirmObject.button}}</button>
    <button class="btn btn-primary" ng-click="cancelled()" translate>Cancel</button>
</div>
